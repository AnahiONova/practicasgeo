<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearbySearch de Places</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-2">
        <div class="row">
            <div class="col-12">
                <br>
                <h1 class="encabezado">Lugares por ubicaci√≥n</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <select name="tipo" id="tipo" class="form-control">
                    <option value="travel_agency" id="tipo">Agencias de Viajes</option>
                    <option value="spa">SPA's</option>
                    <option value="shopping_mall">Centros Comerciales</option>
                    <option value="pharmacy">Farmacias</option>
                    <option value="park">Parques</option>
                    <option value="night_club">Clubs Nocturnos</option>
                    <option value="museum">Museos</option>
                    <option value="book_store">Librerias</option>
                    <option value="gym">Gimnasios</option>
                    <option value="hospital">Hospitales</option>
                    <option value="movie_theater">Cines</option>
                </select>
                <ul id="placesList"></ul>
            </div>
            <div class="col-8">
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <script src="relax.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&libraries=places&callback=iniciaMapa" async defer></script>
</body>
</html>
