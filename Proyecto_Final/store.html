  <div class="modal fade" id="ingresarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        <div class="modal-body">
          <form id="formaIngresar">
            <div class="row">

                <input type="email" id="correo" placeholder="Ingresa tu correo" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2">
                <input type="password" id="contrasena" placeholder="Ingresa tu contrase単a" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button type="button" class="btn" id="botonModal1">Ingresar</button>
                <p class="error text-danger"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
